More info: https://aframe.io/docs/1.3.0/introduction/hosting-and-publishing.html#content-delivery-network-cdn 
-->

<!--
Model takes some time to load (due to size of files when downloading first time?)
Model sources: 
https://sketchfab.com/3d-models/naruto-uzumaki-running-animation-e18903ef372b4be6b4d1935815f21a6f
-->


<!doctype HTML>
<html>
    <head>
        <title>Custom model</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>

    <body style='margin : 0px; overflow: scroll;'>
      <a-scene embedded arjs='sourceType: webcam;'> 
        <a-marker type='pattern' url='static/pattern-images.patt'> 
            <!-- 
            Cannot serve model locally, must host on CDN/Github
            https://aframe.io/docs/1.3.0/introduction/hosting-and-publishing.html#content-delivery-network-cdn 
            Same as <a-gltf-model src="https://raw.githubusercontent.com/alvcwy/ar-js/main/static/naruto_run/scene.gltf" scale="0.5 0.5 0.5" position="0 0 0"></a-gltf-model>
            -->
            <a-gltf-model src="https://cdn.jsdelivr.net/gh/alvcwy/ar-js@latest/static/magnemite/scene.gltf" scale="0.2 0.2 0.2" position="0 0 0"></a-gltf-model>

            <!--
                TODO
                - Fix scaling and size of model (too large)
                - Fix position of model (rotate it so it is facing up)
                - Test on mobile
            -->

        </a-marker> 
            <!-- add a simple camera --> 
        <a-entity camera></a-entity> 
    </a-scene>

</html>
