<!-- 
Need to serve 3D model with CORS (cross-origin resource sharing)
Otherwise model will be unable to load
More info: https://aframe.io/docs/1.3.0/introduction/hosting-and-publishing.html#content-delivery-network-cdn 
-->

<!--
Model takes some time to load 
Can compress model size, see https://aframe.io/docs/1.3.0/components/gltf-model.html#using-compression 
Model sources: 
https://sketchfab.com/3d-models/naruto-uzumaki-running-animation-e18903ef372b4be6b4d1935815f21a6f
-->


<!doctype HTML>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

        <!-- Need to include extra library for animating model -->
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    </head>

    <body style='margin : 0px; overflow: scroll;'>
      <a-scene embedded arjs='sourceType: webcam;'> 
        <!-- Load asset (model) -->
        <a-assets>
            <a-asset-item id="naruto" src="https://cdn.jsdelivr.net/gh/alvcwy/ar-js@latest/static/naruto_run/scene.gltf"></a-asset-item>
          </a-assets>

        <a-marker type='pattern' url='static/pattern-images.patt'> 
            <!-- https://aframe.io/docs/1.3.0/components/gltf-model.html -->
            <!-- Place loaded model on marker -->
            <!-- Add "animation-mixer" to indicate model should be animated -->
            <a-entity gltf-model="#naruto" scale="0.5 0.5 0.5" position="0 0 0" animation-mixer></a-entity>
        </a-marker> 
            <!-- add a simple camera --> 
        <a-entity camera></a-entity> 
    </a-scene>

</html>
